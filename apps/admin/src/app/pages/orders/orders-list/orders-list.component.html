<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<div class="admin-page">
    <p-card header="Orders" subheader="List of all Orders">
       <div class="p-grid">
           <div class="p-col-12">
               <p-toolbar>
                   <div class="p-toolbar-group-left">
                    <p-button 
                       styleClass ="p-button-success"
                       label="New" 
                       icon="pi pi-plus"
                       routerLink="form"
                       ></p-button>
                   </div>
               </p-toolbar>
           </div>
       </div>
       <div class="p-grid">
           <div class="p-col-12">
            <p-table [value]="orders" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="user"> Name        <p-sortIcon field="user"></p-sortIcon></th>
                        <th pSortableColumn="totalPrice">Total Price  <p-sortIcon field="totalPrice"></p-sortIcon></th>
                        <th pSortableColumn="dateOrdered">Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon></th>
                        <th pSortableColumn="status">Status       <p-sortIcon field="status"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-order>
                    <tr>

                        <td>{{order.user.name}}</td>
                        <td class="p-text-right">{{order.totalPrice | currency:"TWD":"symbol":"1.0-0"}}</td>
                        <td>{{order.dateOrdered | date:'short'}}</td>
                        <td class="p-text-center"><p-tag [value]="orderstatus[order.status].label" 
                                   [severity]="orderstatus[order.status].color"
                             ></p-tag></td>

                        <td>
                         <p-button (onClick)="deleteOrder(order.id)" styleClass = "p-button-danger p-mr-2" icon="pi pi-trash" ></p-button>
                         <p-button (onClick)="updateOrder(order.id)" styleClass ="p-button-success"        icon="pi pi-eye"></p-button>
                       </td>
                    </tr>
                </ng-template>
            </p-table>
            
           </div>
       </div>
    </p-card> 
</div>
