<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6">
                <img src="assets/images/images.jpg">
            </div>
            <div class="p-col-6 p-p-5">
                <h3>Welcome!</h3>
                <h2>Login Page</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="p-grid p-mt-4">
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Email">         
                            </div>
                            <small *ngIf="loginForm.email.invalid && isSubmiitted" class="p-error">
                                <span *ngIf="loginForm.email.errors?.required">Email is required</span>
                                <span *ngIf="loginForm.email.errors?.email"   >Email is invalid</span>
                            </small>
                        </div>
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" formControlName="password"  pInputText placeholder="Password">         
                            </div>   
                            <small *ngIf="loginForm.password.invalid && isSubmiitted" class="p-error">
                                <span *ngIf="loginForm.password.invalid">Password is required</span>
                            </small>  
                        </div>
                        <div class="p-col-12">
                            <p-button label="Login" (onClick)="onSubmitted()"></p-button>
                        </div>
                        <div class="p-col-12" *ngIf="isSubmiitted && AuthError">
                            <small class="p-error">{{AuthMessage}}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
